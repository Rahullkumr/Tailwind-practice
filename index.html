<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
    <style>
      body {
        padding: 5rem;
      }
    </style>
  </head>
  <body>
    <!-- 1. Colors With Different Shades -->
    <!-- https://tailwindcss.com/docs/customizing-colors  -->

     <h1 class="text-orange-100">Text-colors</h1>
     <h1 class="text-orange-200">Text-colors</h1>
     <h1 class="text-orange-300">Text-colors</h1>
     <h1 class="text-orange-400">Text-colors</h1>
     <h1 class="text-orange-500">Text-colors</h1>
     <h1 class="text-orange-600">Text-colors</h1>
     <h1 class="text-orange-700">Text-colors</h1>
     <h1 class="text-orange-800">Text-colors</h1>
     <h1 class="text-orange-900">Text-colors</h1>

    <br><hr><br>
    <!-- 2. Background Colors -->
    <!-- https://tailwindcss.com/docs/background-color -->

    <h1 class="bg-orange-100">Text-colors</h1>
    <h1 class="bg-red-200">Text-colors</h1>
    <h1 class="bg-orange-300">Text-colors</h1>
    <h1 class="bg-sky-400">Text-colors</h1>
    <h1 class="bg-orange-500">Text-colors</h1>
    <h1 class="bg-pink-600">Text-colors</h1>
    <h1 class="bg-orange-700">Text-colors</h1>
    <h1 class="bg-violet-800">Text-colors</h1>
    <h1 class="bg-red-900">Text-colors</h1>

    <br><hr><br>
    <!-- Text Underline -->
    <!-- https://tailwindcss.com/docs/accent-color -->

    <br><hr><br>

    <br><hr><br>
  </body>
</html>
